<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From</title>
  </head>

  <body>
    <section>
      <table>
        <form action="" method="post">
          <tr>
            <td><label for="full name">Full Name: </label></td>
            <td>
              <input
                type="text"
                name="full name"
                id="full name"
                placeholder="Enter Your Name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td>
              <input type="password" name="" id="" placeholder="Password" />
            </td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              <input type="radio" name="gender" id="" /> Male
              <input type="radio" name="gender" id="" /> Female
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="" id="" placeholder="Email" /></td>
          </tr>
          <tr>
            <td><label for="phone no">Phone no:</label></td>
            <td>
              <select>
                <option>+977</option>
                <option>+91</option>
                <option>+93</option>
                <option>+355</option>
                <option>+213</option>
                <option>+376</option>
                <option>+61</option>
                <option>+54</option>
              </select>
              <input
                type="tel"
                name=""
                id=""
                placeholder="98652*****"
                maxlength="10"
              />
            </td>
          </tr>
          <tr>
            <td><button>Submit</button></td>
          </tr>
        </form>
      </table>
      <hr />
      <table>
        <form action="" method="post">
          <tr>
            <td><label for="user name">User Name:</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="text area">City of Empolyment:</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="web server">Web server:</label></td>
            <td>
              <select>
                <option>-Choose a server-</option>
                <option>Window</option>
                <option>Google</option>
                <option>Uper</option>
                <option>Mozila</option>
              </select>
            </td>
          </tr>
          <tr>
            <td rowspan="5">
              <label for="list">Please specify your role:</label>
            </td>
          </tr>
          <tr>
            <td><input type="radio" name="" id="" />Admin</td>
          </tr>
          <tr>
            <td><input type="radio" name="" id="" />Engineer</td>
          </tr>
          <tr>
            <td><input type="radio" name="" id="" />Manager</td>
          </tr>
          <tr>
            <td><input type="radio" name="" id="" />Guest</td>
          </tr>
          <tr>
            <td rowspan="4">
              <label for="checkbox">Single Sing-on to the following:</label>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" name="" id="" /> Mail</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="" id="" /> Payroll</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="" id="" /> Self-servicen</td>
          </tr>
          <tr>
            <td></td>
            <td><button>Login</button> <button>Reset</button></td>
          </tr>
        </form>
      </table>
      <hr />
    </section>
  </body>
</html>
