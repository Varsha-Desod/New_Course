<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
  </head>
  <body>
    <script>
      // Part A Basic

      let myName = "Srting";
      console.log(myName);

      let num1 = 20;
      let num2 = 40;

      let sum_result = num1 + num2;
      console.log(sum_result);

      let difference_result = num1 - num2;
      console.log(difference_result);

      let product_result = num1 * num2;
      console.log(product_result);

      let quotient_result = num1 / num2;
      console.log(quotient_result);

      //boolean variable
      let isLoggedIn = true;
      if (isLoggedIn) {
        console.log("User is logged in");
      } else {
        console.log("User is logged out");
      }

      //Constant variable
      const PI = 3.14159;
      console.log(PI);
      /*PI=5.2678;
      console.log(PI); // its shows typeerror*/

      //typeof
      let name = "Hello";
      let age = 42;
      let A = true;
      let value = [1, 2, 3];
      const person = {name: "John"};

      console.log(typeof name);
      console.log(typeof age);
      console.log(typeof A);
      console.log(typeof value);
      console.log(typeof person);

      //Part B Array and object

      //Array fruit
      let fruit = ["Apple", "Banana", "Orange"];
      console.log(fruit);

      //add new fruit
      fruit.push("cherry");
      console.log(fruit);

      //remove fruit
      fruit.pop("cherry");
      console.log(fruit);

      //object
      let car={Brand:"Shift", Model:"3", year:"2013"}
      console.log(car);
    </script>
  </body>
</html>
