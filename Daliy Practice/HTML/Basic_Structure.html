<!DOCTYPE html>
<!--tell the browser that latest version we use and tell the type of document-->
<html lang="en">
  <!--main tag and tell the language-->
  <head>
    <!--heading tag used to hold meta information and link external files like css, js, or link-->
    <meta charset="UTF-8" />
    <!--meta is data about data and this attribute used to help user to get font or other character from outside -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--make website responsive -->
    <title>Basic Structure</title>
    <!--set the web page title which show on title bar and appears on browser tab. -->
  </head>
  <!--closing tag of head-->
  <body>
    <!--body hold all the content of a web page -->
  </body>
  <!--closing tag of body-->
</html>
<!--closing tag of html-->
