<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and its types</title>
</head>
<body>
    Link:- two or more than two documents link together. for creating link we can use "a" anchor tag.
    <a href="https://www.google.com/">google</a> 
    <br>
    we can also use target attribute in link. 
    <a href="http://www.google.com/" target="_blank" rel="noopener noreferrer">google</a>
    its means this link is open in a new page.
</body>
</html>
